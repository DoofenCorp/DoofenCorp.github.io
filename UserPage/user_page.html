<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>UserPage</title>
</head>
<body>
<div class="heading">
    <!-- <h1 style="font-family: mohave;">Turner Vista</h1> -->
  <img src="../TV_Logo.png" class="logo">
  <div class="SearchBox">
      <img src="../icons/search_ico.png" height="40px">
  <input type="text" class="searchbox" placeholder="Search for people">
</div>

  <a href="#"><img src="../icons/message_icon.png" class=" message" height="40px"></a>
  <a href="#"><img src="../icons/notification_icon.png" class="not" height="40px" ></a>
  <a href="#"><img src="../icons/setting_icon.png" class="set" height="40px" ></a>
</div>
<div class="container">
  <div class="leftSide">
    <ul style="list-style: none;">
      <li><a href="#"></a><img src="../icons/home_icon.png" class="home" height="50px"></a></li>
    <li><a href="#"></a><img src="../icons/friends_icon.png"class="friend" height="50px"></a></li>
  <li><a href="#"></a> <img src="../icons/profile_icon.png"class="profile" height="50px"> </a></li>
  </ul>
  <button type="submit" class="logout">LogOut</button>
  </div>
  <div class="mainContent">
    <div class="post">
      <div class="UserProfile">
        <img src="../icons/user.png" height="50px">
        <p>User</p>
        <div class="Post-Container">
     <input type="text" class="post-Container" placeholder="What's on your mind?">
     <button type="submit" class="postbtn" placeholder="Post">Post</button>
    </div>
    </div>
  </div>
  
   
  <div class="ImagePost">
    <p>Posts</p>
    
    <img src="../icons/postImage.png">
    <!-- <input type="file" accept="image/*"> -->
    
  </div>
  <div class="like">
    <img src="../icons/like_icon.jpg" height="50px">
    <img src="../icons/comment_icon.png" height="50px">
    <img src="../icons/share_iconpng.png" height="50px">
  </div>
  </div>
  <div class="righttSide"></div>
  
</div>


</body>
</html>
