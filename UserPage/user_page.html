<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>UserPage</title>
</head>

<body>
    <div class="heading">
        <!-- <h1 style="font-family: mohave;">Turner Vista</h1> -->
        <img src="../TV_Logo.png" class="logo">
        <div class="SearchBox">
            <img src="../search_ico.png" height="40px">
            <input type="search" class="searchbox" placeholder="Search for people">
        </div>

        <a href="#"><img src="../message_icon.png" class=" message" height="40px"></a>
        <a href="#"><img src="../notification_icon.png" class="not" height="40px"></a>
        <a href="#"><img src="../setting_icon.png" class="set" height="40px"></a>
    </div>
    <div class="container">
        <div class="leftSide">
            <ul style="list-style: none;">
                <li>
                    <a href="#"></a><img src="../home_icon.png" class="home" height="50px"></a>
                </li>
                <li>
                    <a href="#"></a><img src="../friends_icon.png" class="friend" height="50px"></a>
                </li>
                <li>
                    <a href="#"></a> <img src="../profile_icon.png" class="profile" height="50px"> </a>
                </li>
            </ul>
            <button type="submit" class="logout">LogOut</button>
        </div>
        <div class="mainContent">
            <div class="post">
                <div class="UserProfle">
                    <img src="../user.png" height="50px">
                    <br/>
                    <p>User</p>
                    <br/>
                    <div class="Post-Container">
                        <input type="text" class="post-Container" placeholder="What's on your mind?">
                        <button type="submit" class="postbtn" placeholder="Post">Post</button>
                    </div>
                </div>
            </div>
            <div class="ImagePost">
                <p>Posts</p>
                <img src="../postImage.png">
                <!-- <input type="file" accept="image/*"> -->
            </div>
        </div>
        <div class="righttSide"></div>

    </div>


</body>

</html>
