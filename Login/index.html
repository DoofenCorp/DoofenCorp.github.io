<body>
    <main class="form-signin">
        <form>
            <div class=" container ">
                <br/>
                <img class="mb-4" src="../TV_Logo.png " height="100px " width="100px ">

                <h1 class="h3 mb-3 fw-normal" style=" color:#111d86e5 " ; ">Login</h1><br/>

                <div class="form-floating ">

                    <input type=email class="form-control " id="floatingInput " placeholder="Username or Email ">
                    <label for="floatingInput ">Username or Email</label>
                <div class = "form form-floating ">
                    <input type=password class="form-control " id="floatingPassword " placeholder="Password ">
                    <label for="floatingPassword ">Password</label>
                </div>

                <div class="checkbox mb-3 ">
                    <label>
                      <input type=checkbox value="remember-me "> Remember me
                    </label>
            </div>

            </div>
            <button type="submit " class="w-100 btn btn-lg btn-primary ">Log In</button><br/><br/>
            <h4>Don't have an account?</h4><br/><a href="../Signup/signup.html " class="btn " id="signup ">Sign up</a> <br/><br/>

            </div>
        </form>
    </main>
